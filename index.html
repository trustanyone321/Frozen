<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N Streem Movie Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">N Streem</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Video Player Section -->
  <section class="player-section">
    <div class="video-container">
      <video id="video" controls preload="metadata" poster="poster.jpg">
        <source src="Poster&Video/Frozen Official Trailer _1 (2013) - Disney Animated Movie HD(720P_HD).mp4" type="video/mp4" />
        Your browser doesn’t support video playback.
      </video>
  </section>

  <!-- Movie Info Section -->
  <section class="movie-info">
    <img src="Poster&Video/f69cc540c5641103a31b3268d2352b09.jpg" alt="Movie Poster" class="poster" />
    <div class="details">
      <h2>Frozen</h2>
      <p class="meta">| CBFC: U 2013 ‧ Family/Musical ‧ 1h 42m |</p>
      <p class="rating">IMDb 7.4/10</p>
      <p class="overview">
        Snow Queen Elsa inadvertently uses her power to make her kingdom experience constant wintriness. Her sister Anna teams up with mountaineer Kristoff and his reindeer to demolish the snowy spell.
      </p>
      <div class="buttons">
        <button class="btn">Watchlist +</button>
        <button class="btn">Share</button>
        <button class="btn"><a href="https://drive.google.com/file/d/1GvPtNhER3EqEjKWR1gXOpXmoMuX2qM1A/view?usp=drivesdk">Download</a></button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
